<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <div class="profile__edit-button"></div>
        <p class="profile__description">Исследователь океана</p>

      </div>
      <div class="profile__add-button"></div>
    </section>

    <section class="cards-container">

      <article class="card">
        <img src="./images/moscow.jpg" alt="Москва" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Москва</p>
          <div class="card__like-button"></div>
        </div>
      </article>

      <article class="card">
        <img src="./images/karabula.jpg" alt="Карабула" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Карабула</p>
          <div class="card__like-button"></div>
        </div>
      </article>

      <article class="card">
        <img src="./images/tula.jpg" alt="Тула" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Тула</p>
          <div class="card__like-button"></div>
        </div>
      </article>

      <article class="card">
        <img src="./images/dubai.jpg" alt="Дубай" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Дубай</p>
          <div class="card__like-button"></div>
        </div>
      </article>

      <article class="card">
        <img src="./images/madrid.jpg" alt="Мадрид" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Мадрид</p>
          <div class="card__like-button"></div>
        </div>
      </article>

      <article class="card">
        <img src="./images/saint-peterburg.jpg" alt="Санкт-Петербург" class="card__image">
        <div class="card__info-container">
          <p class="card__description">Санкт-Петербург</p>
          <div class="card__like-button card__like-button_active"></div>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <div class="popup__close-button"></div>
      <form action="" class="form">
        <fieldset class="form__contact-info">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" name="user-name" class="form__input-field" placeholder="Жак-Ив Кусто">
          <input type="text" name="user-bio" class="form__input-field" placeholder="Исследователь океана">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

</body>
</html>
