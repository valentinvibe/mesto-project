<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>

      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards-container" aria-label="cardsContainer">

      <article class="card">
        <img src="./images/moscow.jpg" alt="Бизнес центр Садовая Плаза" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Москва</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/karabula.jpg" alt="Водонапорная башня" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Карабула</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/tula.jpg" alt="Городские переулки" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Тула</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/dubai.jpg" alt="Ночной город" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Дубай</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/madrid.jpg" alt="Ворота Алькала" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Мадрид</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/saint-peterburg.jpg" alt="Дворцовая Площадь" class="card__image">
        <div class="card__info-container">
          <h2 class="card__description">Санкт-Петербург</h2>
          <button type="button" class="card__like-button card__like-button_active"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_opened">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</legend>
      <form name="userInfo" class="popup__form">
        <fieldset class="popup__contact-info">
          <input type="text" name="user-name" class="popup__input-field" placeholder="Жак-Ив Кусто">
          <input type="text" name="user-bio" class="popup__input-field" placeholder="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

</body>
</html>
