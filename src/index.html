<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
    <a href="#"><img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo"></a>

  </header>

  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>

      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards-container" aria-label="cardsContainer">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="userInfo" class="popup__form" novalidate>
        <fieldset class="popup__contact-info">
          <div class="popup__field">
            <input type="text" id="user-input" name="user-name" class="popup__input-field" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="user-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="text" id="bio-input" name="user-bio" class="popup__input-field" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="bio-input-error"></span>
          </div>

          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_new-place">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="newPlace" class="popup__form" novalidate>
        <fieldset class="popup__contact-info">
          <div class="popup__field">
            <input type="text" id="name-input" name="place-name" class="popup__input-field" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="name-input-error"></span>
          </div>
          <div class="popup__field">
            <input type="url" id="link-input" name="place-link" class="popup__input-field" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="link-input-error"></span>
          </div>

          <button type="submit" class="popup__submit-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_big-image">
    <figure class="popup__img-container">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="" class="popup__big-img">
      <figcaption class="popup__img-description"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <button type="button" class="card__remove-button"></button>
      <div class="card__info-container">
        <h2 class="card__description"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </article>
  </template>

<!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
